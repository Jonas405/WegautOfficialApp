<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title style="text-align: center;">Event Details</ion-title>
      <ion-buttons slot="primary">
        <button ion-button icon-only (click)="closeEventDetail()">
          <ion-icon  slot="end" name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  

<ion-content>
      <ion-card *ngFor="let event of selectedEvent">
          <ion-card-header>
            <ion-card-title class="p2">{{event.eventTitle}}</ion-card-title>
          </ion-card-header>
            <img class="image-post" src={{event.eventPrincipalPhoto}}/>
          
            <ion-icon slot="start" name="heart"></ion-icon>
            <ion-icon slot="end" name="heart"></ion-icon>
            <ion-item lines="none">
              <ion-icon  *ngIf="!event.eventDate; else alreadyFav"
                (click)="incrementLike(event)"
                (click)="likeEvent(eventId)"
              slot="start" name="heart-outline"
            >
            </ion-icon>
            <ng-template #alreadyFav>
              <ion-icon
              (click)="incrementLike(event)"
              (click)="likeEvent(eventId)"
               slot="start" name="heart" [style.color]="'#EF3B51'"></ion-icon>
            </ng-template>
            
            <p>{{event.eventLikes}}</p>
              <ion-icon (click)="scheduleEvent(eventId,selectedDateEvent)" slot="end" name="calendar"></ion-icon>
          </ion-item>  
            <ion-card-content>
                <p>{{event.eventDescr}}</p>
                <p>{{event.eventLocation}}</p>
                <ion-icon name="car"></ion-icon>
                <p>Organizado por:</p>
                <ion-row>
                  <ion-col>
                      <ion-slides [options]="avatarSlide">
                      <ion-slide *ngFor="let sponsor of sponsorDetails">
                          <ion-img class="pick-avatar"  (click)="goToSponsorProfile(sponsor.sponsorUserId)"
                          src={{sponsor.sponsorUrlPhoto}}></ion-img>
                      </ion-slide>
                      </ion-slides>
                  </ion-col>
                  </ion-row>

              </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-header [translucent]="true">
            <ion-toolbar>
              <ion-buttons slot="secondary">
              </ion-buttons>
              <ion-title>Comments</ion-title>
              <ion-buttons type="submit"  slot="primary">
                <ion-button (click)="addComment()" color="secondary">
                  <ion-icon slot="icon-only" name="add"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>

          <ion-card-content>
            <ion-label position="floating">Your comment:</ion-label>
            <ion-input  type="text" [(ngModel)]="commentUser.comment"> </ion-input>
            <ion-list>
              <ion-item *ngFor="let comment of commentsEvent">
              
                <ion-avatar slot="start">
                  <img src={{comment.userPhoto}}>
                </ion-avatar>
             
                <ion-label>
                  <h2>{{comment.userName}}</h2>
                  <textarea autosize>{{comment.comment}}</textarea>
                </ion-label>
            
              </ion-item>
            </ion-list>
      </ion-card-content>
        </ion-card>
        
</ion-content>

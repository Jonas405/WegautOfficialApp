<ion-header>
  <ion-toolbar>
    <ion-title>Chat Directo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



<ion-grid>
  <div *ngFor="let message of chatMessageDetail" >
  <ion-row>

    <ion-col size="9" *ngIf="userDestinyId !== message.idUserDestiny" class="message other-message">

      <b>{{userDestinyName}}</b><br>
      <span>{{message.messageContent}}</span>
      <div class="time" text-right><br>
        {{message.createAt}}
      </div>
    </ion-col>

    <ion-col offset="3" size="9" *ngIf="userDestinyId === message.idUserDestiny" class="message my-message">

      <b>{{userName}}</b><br>
      <span>{{message.messageContent}}</span>
      <div class="time" text-right><br>
        {{message.createAt}}
      </div>
    </ion-col>

  </ion-row>
</div>
</ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
          <textarea autosize maxRows="4" [(ngModel)]="newMsg" class="message-input">
          </textarea>
      </ion-col>
      <ion-col size="2">
          <ion-button expand="block" fill="clear" color="primary" class="msg-btn"
          (click)="sendMessages()">
        <ion-icon name="send-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>

<ion-content>
<ion-button (click)="closeEventDetail()">close modal</ion-button>
      <ion-card *ngFor="let event of selectedEvent">

          <ion-card-header>
            <ion-card-title>{{event.eventTitle}}</ion-card-title>
          </ion-card-header>
            <img class="image-post" src={{event.eventPrincipalPhoto}}/>
          
            <ion-icon slot="start" name="heart"></ion-icon>
            <ion-icon slot="end" name="heart"></ion-icon>
              <ion-card-content>
                <p>{{event.eventDescr}}</p>
                <p>{{event.eventLocation}}</p>
                <ion-icon name="car"></ion-icon>
                <p>Organizado por:</p>
                <ion-row>
                  <ion-col>
                      <ion-slides [options]="avatarSlide">
                      <ion-slide *ngFor="let sponsor of sponsorDetails">
                          <ion-img class="pick-avatar"  (click)="goToSponsorProfile(sponsor.sponsorUserId)"
                          src={{sponsor.sponsorUrlPhoto}}></ion-img>
                      </ion-slide>
                      </ion-slides>
                  </ion-col>
                  </ion-row>

              </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-header [translucent]="true">
            <ion-toolbar>
              <ion-buttons slot="secondary">
              </ion-buttons>
              <ion-title>Comments</ion-title>
              <ion-buttons slot="primary">
                <ion-button color="secondary">
                  <ion-icon slot="icon-only" name="add"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-card-content>
      
            <ion-list>
              <ion-item>
                <ion-avatar slot="start">
                  <img src="/assets/avatars/av-1.png">
                </ion-avatar>
                <ion-label>
                  <h2>Finn</h2>
                  <h3>I'm a big deal</h3>
                </ion-label>
              </ion-item>


              <ion-item>
                <ion-avatar slot="start">
                  <img src="/assets/avatars/av-1.png">
                </ion-avatar>
                <ion-label>
                  <h2>Finn</h2>
                  <h3>I'm a big deal</h3>
                </ion-label>
              </ion-item>
            </ion-list>

      </ion-card-content>
        </ion-card>
        
</ion-content>

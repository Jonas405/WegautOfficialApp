<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Nuevo Post
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="createEvent()"
                  color="primary">
        Share
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="closeScheduleModal()" color="secondary" expand="full">
    Close Modal
 </ion-button>

 

  <ion-list>
    
    <ion-item>
      <ion-label position="floating">titleEvent</ion-label>
      <ion-textarea [(ngModel)]="event.titleEvent"></ion-textarea>

      <ion-label position="floating">descripEvent</ion-label>
      <ion-textarea [(ngModel)]="event.descripEvent"></ion-textarea>

      <ion-label position="floating">Event Date</ion-label>
      <ion-datetime
      [(ngModel)]="event.dateEvent"
      min="2019-01-01"
      max="2025-12-31">
    </ion-datetime>

    
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="event.eventCategory" okText="Okay!">
        <ion-select-option value="music">Music</ion-select-option>
        <ion-select-option value="racing">Racing</ion-select-option>
        <ion-select-option value="concert">Concert</ion-select-option>
        <ion-select-option value="movie">Movie</ion-select-option>
      </ion-select>
    </ion-item>
      
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="event.eventType" okText="Okay!">
        <ion-select-option value="music">Music</ion-select-option>
        <ion-select-option value="racing">Racing</ion-select-option>
        <ion-select-option value="concert">Concert</ion-select-option>
        <ion-select-option value="movie">Movie</ion-select-option>
      </ion-select>
    </ion-item>

      
      <ion-label position="floating">urlCoverPageEvent</ion-label>
      <img [src]="base64Image"/>

      <ion-label position="floating">urlWebPageEvent</ion-label>
      <ion-textarea [(ngModel)]="event.urlWebPageEvent"></ion-textarea>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Location</ion-label>
        <ion-spinner name="lines-small"></ion-spinner>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
    </ion-list>


  </ion-list>

  <ion-row>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="openCamera()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Camera
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="openGallery()">>
        <ion-icon slot="start" name="images"></ion-icon>
        Gallery
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3" *ngFor="let image of tempImages">
      <ion-card>
        <img [src]="image | imageSanitizer">
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>

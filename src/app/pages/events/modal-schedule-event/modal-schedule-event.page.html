<ion-header>
  <ion-toolbar>
    <ion-title> idEvent {{eventId}} {{eventDate}} modal-schedule-event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <p *ngIf="eventId; else noDate">{{demo}}</p>
    <ng-template #noDate>
      <p> </p>
         </ng-template>
       

  <ion-button (click)="closeScheduleModal()" color="secondary" expand="full">
     Close Modal
  </ion-button>

  <ion-button *ngIf="eventId; else noExits" (click)="postScheduleEvent(eventId)" color="secondary" expand="full">
    Add Schedule event
  </ion-button>

  <ng-template #noExits>
 <p> </p>
    </ng-template>
  
  <ion-card *ngFor="let sheduleEvent of eventSheduleDetails">
    <ion-card-header>
      <ion-card-title>{{sheduleEvent.eventName}}</ion-card-title>
      <ion-card-subtitle>{{sheduleEvent.eventDesc}} + {{sheduleEvent.eventDate}}</ion-card-subtitle>
    </ion-card-header>
        <ion-card-content>
         {{sheduleEvent.userLastName}}
        </ion-card-content>

  </ion-card>

  
</ion-content>

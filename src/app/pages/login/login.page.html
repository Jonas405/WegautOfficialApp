<ion-content>

  <ion-slides class="mainSlide" #slideMain>
    
    <ion-slide>

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-1.png">
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input name="email"
                                type="email"
                                [(ngModel)]="user.userEmail"
                                required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input name="password"
                                type="password"
                                [(ngModel)]="user.userPass"
                                required></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    


    </ion-slide>

    <ion-slide>

      
      <ion-grid fixed>

            <ion-row>
            <ion-col>
                <h3>Welcome to Wegaut!</h3>
            </ion-col>
            </ion-row>
            <ion-row>
            <ion-col>
                <ion-slides [options]="avatarSlide">
                <ion-slide *ngFor="let avatar of avatars">
                    <ion-img class="pick-avatar" 
                            src="/assets/avatars/{{avatar.img}}"
                            [ngClass]="{'pick-avatar-seleccionado':avatar.seleccionado}"
                            (click)="selectedAvatar(avatar)"></ion-img>
                </ion-slide>
                </ion-slides>
            </ion-col>
            </ion-row>
        
            <form (ngSubmit)="registerUser(fRegister)" #fRegister="ngForm">
                <ion-row>
                    <ion-col>
                        
                        <ion-list>
                          <ion-item>

                            <ion-label>Select user type </ion-label>
                            <ion-select  [(ngModel)]="user.userType" placeholder="Select" [ngModelOptions]="{standalone: true}"  required>
                              <ion-select-option value="user">User</ion-select-option>
                              <ion-select-option value="enterprise">Enterprise</ion-select-option>
                            </ion-select>
                          </ion-item>

                          <ng-template *ngIf="user.userType === 'user';else enterprise">
                            <div>you are ENTERPRISE</div>
                          </ng-template>

                          <ng-template #enterprise>
                            <ion-item>
                              <ion-label>Brand</ion-label>
                              <ion-input name="brand" 
                                          type="text"
                                          [(ngModel)]="user.userBrand"
                                          required></ion-input>
                              </ion-item>

                              <ion-item>
                                <ion-label>TradeName</ion-label>
                                <ion-input name="tradename" 
                                            type="text"
                                            [(ngModel)]="user.userTradeName"
                                            required></ion-input>
                                </ion-item>
                          </ng-template>


                            <ion-item>
                            <ion-label>Email</ion-label>
                            <ion-input name="email" 
                                        type="email"
                                        [(ngModel)]="user.userEmail"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                            <ion-label>Nombre</ion-label>
                            <ion-input name="nombre"
                                        type="text"
                                        [(ngModel)]="user.userName"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                              <ion-label>Last Name</ion-label>
                              <ion-input name="lastName"
                                          type="text"
                                          [(ngModel)]="user.userLastName"
                                          required></ion-input>
                              </ion-item>

                            <ion-item>
                            <ion-label>Password</ion-label>
                            <ion-input name="password"
                                        type="password"
                                        [(ngModel)]="user.userPass"
                                        required></ion-input>
                            </ion-item>

                        </ion-list>
                    </ion-col>
                </ion-row>
                
                <ion-row>
                <ion-col>
                    <ion-button type="submit"
                                color="tertiary"
                                shape="round"
                                >
                        Crear usuario
                    </ion-button>
                </ion-col>
            </ion-row>
            
            </form>
        </ion-grid>
  
  
      </ion-slide>


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>
    
    <ion-row>

      <ion-col>
          <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="tertiary"
                      (click)="showRegister()">
            Ingresar
          </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="tertiary"
                    (click)="showLogin()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>

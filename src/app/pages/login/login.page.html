<ion-content>

  <ion-slides class="mainSlide" #slideMain>
    
    <ion-slide>

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>

          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
              <h3>Welcome!</h3>
              <div class="login-logo">
                <img src="../../assets/logow.JPG" >
              </div>
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item class="roundedInput8px margin-bottom-15 ">
                    <ion-label>
                      <ion-icon color="medium" name="mail-outline"></ion-icon>
                    </ion-label>
                    <ion-input name="email"
                                type="email"
                                placeholder="Email"
                                [(ngModel)]="user.userEmail"
                                required></ion-input>
                  </ion-item>

                  <ion-item class="roundedInput8px margin-bottom-20">
                    <ion-label>
                      <ion-icon color="medium" name="lock-closed-outline"></ion-icon>
                    </ion-label>
                    <ion-input 
                               placeholder="Password" [type]="showPassword ? 'text' : 'password'" clearOnEdit="false"
                                name="password"
                                type="password"
                                [(ngModel)]="user.userPass"
                                required>
                              </ion-input>

                                <!-- ### Show/hide password ### -->
            <div (click)="onPasswordToggle()" ion-button fill="clear" size="small">
              <ion-icon slot="icon-only" color="medium" [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
            </div>
                  </ion-item>
                  <ion-text color="slightgray">
                    <p class="ion-text-right main-header8">Forgot password?</p>
                  </ion-text>
                  <!-- ############ -->
         
                  
                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button 
                          mode="ios" class="ion-margin-top" 
                          expand="block"
                          type="submit"
                          color="tertiary"
                          shape="round">
                Login
              </ion-button>
              <ion-text color="slightgray">
                <h2 class="ion-text-center ion-margin-bottom main-header8">
                  By clicking Sign up you agree to the following Terms ans Conditions without reservation
                </h2>
              </ion-text>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    


    </ion-slide>

    <ion-slide>

      
      <ion-grid fixed>
              <ion-row class="ion-justify-content-center">
                <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
                  <div class="login-logo">
                    <img src="../../assets/logow.JPG" >
                  </div>
                </ion-col>
              </ion-row>
           
        
            <form (ngSubmit)="registerUser(fRegister)" #fRegister="ngForm">
                <ion-row>
                    <ion-col>
                        
                        <ion-list>
                          <ion-item>

                            <ion-label>Select user type </ion-label>
                            <ion-select  [(ngModel)]="user.userType" placeholder="Select" [ngModelOptions]="{standalone: true}"  required>
                              <ion-select-option value="user">User</ion-select-option>
                              <ion-select-option value="enterprise">Enterprise</ion-select-option>
                            </ion-select>
                          </ion-item>

                          <ng-template *ngIf="user.userType === 'user';else enterprise">
                            <div>you are an ENTERPRISE</div>
                          </ng-template>

                          <ng-template #enterprise>

                            <ion-item class="roundedInput8px margin-bottom-15 ">
                              <ion-label>
                                <ion-icon color="medium" name="globe"></ion-icon>
                              </ion-label>
                              <ion-input  name="brand" 
                                          placeholder="Brand"
                                          type="text"
                                          [(ngModel)]="user.userBrand"
                                          required></ion-input>
                            </ion-item>
                          </ng-template>

                          <ion-item class="roundedInput8px margin-bottom-15 ">
                            <ion-label>
                              <ion-icon color="medium" name="mail-outline"></ion-icon>
                            </ion-label>
                            <ion-input  name="email" 
                            placeholder="Email"
                            type="email"
                            [(ngModel)]="user.userEmail"
                            required></ion-input>
                          </ion-item>


                          <ion-item class="roundedInput8px margin-bottom-15 ">
                            <ion-label>
                              <ion-icon color="medium" name="person"></ion-icon>
                            </ion-label>
                            <ion-input name="nombre"
                            placeholder="Name"
                            type="text"
                            [(ngModel)]="user.userName"
                            required></ion-input>
                          </ion-item>

                          <ion-item class="roundedInput8px margin-bottom-15 ">
                            <ion-label>
                              <ion-icon color="medium"  name="person-add"></ion-icon>
                            </ion-label>
                            <ion-input name="lastName"
                            placeholder="Last Name"
                            type="text"
                            [(ngModel)]="user.userLastName"
                            required></ion-input>
                          </ion-item>

                          <ion-item class="roundedInput8px margin-bottom-20">
                            <ion-label>
                              <ion-icon color="medium" name="lock-closed-outline"></ion-icon>
                            </ion-label>
                            <ion-input 
                                        name="password"
                                        type="password"
                                        [(ngModel)]="user.userPass"
                                        required
                                        placeholder="Password" 
                                        [type]="showPassword ? 'text' : 'password'" 
                                        clearOnEdit="false"
                                        required>
                                      </ion-input>
        
                                        <!-- ### Show/hide password ### -->
                    <div (click)="onPasswordToggle()" ion-button fill="clear" size="small">
                      <ion-icon slot="icon-only" color="medium" [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
                    </div>
                          </ion-item>

                    

                        </ion-list>
                    </ion-col>
                </ion-row>
                
                <ion-row>
                <ion-col>
                    <ion-button type="submit"
                                color="tertiary"
                                shape="round"
                                >
                        Crear usuario
                    </ion-button>
                </ion-col>
            </ion-row>
            
            </form>
        </ion-grid>
  
  
      </ion-slide>


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>
    
    <ion-row>

      <ion-col>
          <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="tertiary"
                      (click)="showRegister()">
            Ingresar
          </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="tertiary"
                    (click)="showLogin()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>

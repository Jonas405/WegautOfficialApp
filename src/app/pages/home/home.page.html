<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-card>
            <img src="../../assets/amsterdam.jpg"/>
            <ion-fab right bottom>
                <button ion-fab>
                <ion-icon name="brush"></ion-icon>
              </button>
              </ion-fab>
              <div class="card-title">Amsterdam</div>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>

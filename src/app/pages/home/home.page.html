<ion-header>
  <ion-toolbar color="tertiary">

    <ion-buttons slot="start">
      <ion-button>
        <img  src="../../assets/logow.JPG" style="width: 30px;height: 30px;"/>
      </ion-button>
    </ion-buttons>

    
    <ion-title class="main-header4">Schedule Events</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button class="badge-button" routerLink="/fire-signin" routerDirection="forward">
        <ion-icon name="person-circle-outline" color="light">
        </ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>

  <ion-toolbar color="tertiary">

    <ion-grid fixed class="ion-no-padding">

      <ion-row>
        <ion-col>
          <ion-searchbar color="" placeholder="Find users and brands"  (click)="findUsers()" search-icon="search-outline">
          </ion-searchbar>
        </ion-col>
      </ion-row>  
    </ion-grid>
  </ion-toolbar>
</ion-header>




<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <ion-card  *ngFor="let sheduleEvent of eventSheduleDetails" (click)="getDetailsEvent(sheduleEvent.eventId)">
            <ion-item>
              <ion-avatar slot="start" style="width: 72px;height: 72px;">
                <img [src]="sheduleEvent.eventUrlPhoto">
              </ion-avatar>
              <ion-label>
                <h2>{{sheduleEvent.eventName}}</h2>
                <p>Event Date : {{sheduleEvent.eventDate}}</p>
                <p>{{sheduleEvent.eventDesc}}</p>
              </ion-label>
            </ion-item>
            <ion-row>
              <ion-col></ion-col>
              <ion-col>
                <p >Faltan solo:{{startCountDownDate(sheduleEvent.eventDate)}}!</p>
              </ion-col>
            </ion-row>
           
    </ion-card>
</ion-content>
